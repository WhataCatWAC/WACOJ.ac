{% extends "manage_base.html" %}
{% block manage_content %}
{{ set(UiContext, 'schema', schema) }}
<div class="section">
  <div class="section__body typo">
    <div class="row">
      <div class="medium-10 columns form__item">
        <label>
          config
          <div name="form_item_config" class="textarea-container">
            <textarea id="config" data-yaml placeholder="" class="textbox">{{ value }}</textarea>
          </div>
        </label>
        <p class="help-text" id="info"></p>
      </div>
    </div>
    <div class="row">
      <div class="medium-10 columns form__item end">
        <input id="submit" class="rounded primary button" value="保存所有修改">
      </div>
    </div>
  </div>
</div>
{% endblock %}
