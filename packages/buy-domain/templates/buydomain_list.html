{% extends "layout/home_base.html" %} {% block home_content %}
<div class="section">
  <div class="section__header">
    <h1 class="section__title">{{ _('Domains List') }}</h1>
  </div>
  <div class="section__body no-padding">
    <table class="data-table">
      <colgroup>
        <col class="col--icon" />
        <col class="col--name" />
        <col class="col--action" />
      </colgroup>
      <thead>
        <tr>
          <th class="col--icon">&nbsp;</th>
          <th class="col--name">{{ _('Name') }} ({{ _('ID') }})</th>
          <th class="col--action">{{ _('Action') }}</th>
        </tr>
      </thead>
      <tbody>
        {%- for ddoc in ddocs -%}
        <tr>
          <td class="col--icon">
            <img
              src="{{ avatarUrl(ddoc.avatar, 32) }}"
              width="32"
              height="32"
            />
          </td>
          <td class="col--name">{{ ddoc['name'] }} ({{ ddoc['_id'] }})</td>
          <td class="col--action">
            <a
              class="typo-a"
              href="{{ url('buydoamin_pay', domainId=ddoc['_id']) }}"
              >{{ _('Domain Buy') }}</a
            >
            <a
              class="typo-a"
              href="{{ url('buydoamin_detail', domainId=ddoc['_id']) }}"
              >{{ _('Damain Detail') }}</a
            >
          </td>
        </tr>
        {%- endfor -%}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
