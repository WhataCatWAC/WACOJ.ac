{% extends "layout/immersive.html" %}
{% block content %}
<div class="immersive--content immersive--center">
  <h1>{{ _('Sign Up') }}</h1>
  <form method="POST">
    <div>
      <label class="inverse material textbox">
        {{ _('Email') }}
        <input type="text" name="mail" value="{{ mail }}" >
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('Username') }}
        <input name="uname" value="{{ username or '' }}" type="text" autofocus>
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('Password') }}
        <input name="password" type="password" value="{{ password or '' }}">
      </label>
    </div>
    <div class="text-center">
      <input type="submit" class="inverse expanded rounded primary button">
    </div>
  </form>
</div>
{% endblock %}
